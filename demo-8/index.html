<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link to our CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>


   


    <!-- table -->
     <table class="table table-hover table-bordered table-sm table-danger w-75 mx-auto text-center">
        <thead>
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>Ravi</td>
                <td>18</td>
            </tr>
            <tr>
                <td>200</td>
                <td>Bhanu</td>
                <td>28</td>
            </tr>
            <tr>
                <td>300</td>
                <td>Manasa</td>
                <td>18</td>
            </tr>
            <tr>
                <td>400</td>
                <td>Vikas</td>
                <td>15</td>
            </tr>
            <tr>
                <td>500</td>
                <td>Vebnkat</td>
                <td>48</td>
            </tr>
        </tbody>
     </table>



      <!-- form -->
    <form class="w-50 mx-auto mt-5 bg-light p-5">
        <!-- username -->
         <div class="mb-3">
           <label for="username" class="form-label">Username</label>
           <input type="text" name="username" id="username" class="form-control">
         </div>
        <!-- email -->
         <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
         </div>
        <!-- date -->
         <div class="mb-3">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" name="dob" id="dob" class="form-control">
         </div>
        <!-- state -->
         <div class="mb-3">
            <label for="state" class="form-label">Choose state</label>
            <select name="state" id="state" class="form-select">
                <option value="ap">Andhra pradesh</option>
                <option value="tg">Telangana</option>
                <option value="kerala">Kerala</option>
            </select>
         </div>
        <!-- skills -->
         <div class="mb-3">
            <label>Select skills</label>
            <!-- java -->
             <div class="form-check form-switch">
                <input type="checkbox" name="java" id="java" class="form-check-input">
                <label for="java" class="form-check-label">Java</label>
             </div>
              <!-- express -->
              <div class="form-check">
                <input type="checkbox" name="express" id="express" class="form-check-input">
                <label for="express" class="form-check-label">Express</label>
             </div>
         </div>
        <!-- gender -->
        <!-- feedback -->
         <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea name="feedback" id="feedback" class="form-control"></textarea>
         </div>

         <!-- submit button -->
          <button type="submit" class="btn btn-success">Signup</button>
    </form>

    <!-- bootstrap script element -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
