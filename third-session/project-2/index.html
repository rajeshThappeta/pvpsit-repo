<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <!-- form -->
    <form>
      <!-- username -->
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Eg. Alex"
          autocomplete="on"
          required
          minlength="4"
        />
      </div>
      <!-- password -->
      <div>
        <label for="pw">Password</label>
        <input type="password" id="pw" />
      </div>
      <!-- fee -->
      <div>
        <label for="fee">Fee amount</label>
        <input type="number" name="" id="" />
      </div>
      <!-- date of birth -->
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="dob" />
      </div>
      <!-- email -->
      <div>
        <label for="email">Email</label>
        <input type="email" name="" id="" />
      </div>

      <!-- skillset -checkbox -->
      <div>
        <label>Select skills</label>
        <!-- skill-1 -->
        <div>
          <input type="checkbox" name="" id="js" />
          <label for="js">JavaScript</label>
        </div>
        <!-- skill-2 -->
        <div>
          <input type="checkbox" name="" id="react" />
          <label for="react">React</label>
        </div>
      </div>

      <!-- gender - radio  -->
      <div>
        <label>Select gender</label>
        <div>
          <input type="radio" name="gender" id="ml" />
          <label for="ml">Male</label>
        </div>
        <!-- skill-2 -->
        <div>
          <input type="radio" name="gender" id="fm" />
          <label for="fm">Female</label>
        </div>
      </div>

      <!-- file -->
      <div>
        <label for="profile-pic">Profileimage</label>
        <input type="file" name="" id="">
      </div>

      <!-- states -->
      <div>
        <label for="state">Select your state</label>
        <select name="" id="">
            <option value="">Andhra pradesh</option>
            <option value="">Telangana</option>
            <option value="">Tamilnadu</option>
        </select>
      </div>

      <!-- feedback -->
      <div>
        <label for="fd">Write feedback</label>
        <textarea name="" id="" cols="50" rows="5"></textarea>
      </div>

      <!-- submit button -->
      <button type="submit">Login</button>
    </form>
  </body>
</html>
