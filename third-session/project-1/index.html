<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link local CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- link global CSS file -->
    <link rel="stylesheet" href="../../global.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- table -->
    <table>
      <!-- table header -->
      <thead>
        <tr>
          <th>No</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder</td>
          <td>$50000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ravi</td>
          <td>Manager</td>
          <td>$30000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bhanu</td>
          <td>Developer</td>
          <td>$20000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Vikas</td>
          <td>Test engineer</td>
          <td>$10000</td>
        </tr>
      </tbody>
    </table>

    <!-- table with rowspan -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1</td>
          <td rowspan="3">David</td>
          <td>Maths</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>70</td>
        </tr>
        <tr>
          <td>Computers</td>
          <td>90</td>
        </tr>

        <tr>
          <td rowspan="3">2</td>
          <td rowspan="3">Alex</td>
          <td>Physics</td>
          <td>78</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Computer</td>
          <td>68</td>
        </tr>
      </tbody>
    </table>


    <!-- table with colspan -->
    <table>
        <thead>
            <th>Name</th>
            <th>Expence</th>
        </thead>
        <tbody>
            <tr>
                <td>Arun</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>200</td>
            </tr>
            <tr>
                <td colspan="2">Sum = 200</td>
                
            </tr>
        </tbody>
    </table>
  </body>
</html>
