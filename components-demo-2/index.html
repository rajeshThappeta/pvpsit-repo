<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body >


    <!-- navbar -->
     <nav class="navbar navbar-expand-sm bg-warning">
        <!-- logo -->
         <a href="#" class="navbar-brand">LOGO</a>
         <!-- button to collapse -->
          <button data-bs-target="#navmenu" data-bs-toggle="collapse" class="navbar-toggler" >
            <span class="navbar-toggler-icon"></span>
          </button>
         <!-- navbar menu -->
          <div class="ms-auto collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Signin</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">ContctUs</a>
                </li>

            </ul>
          </div>
     </nav>



     <!-- button to control offcanvas -->
      <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#sidemenu">Show offcanvas</button>
     <!-- offcanvas -->
     <div class="offcanvas offcanvas-bottom " id="sidemenu">
        <!-- header -->
         <div class="offcanvas-header">
            Header
         </div>
         <!-- body -->
          <div class="offcanvas-body">
            Body
          </div>
     </div>



    <!-- collapse demo -->
    <!-- button to interact -->
    <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#content">Click</button>
    <!-- content to collapse -->
    <div class="collapse collapse-horizontal" id="content">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et, iste!
        </p>
        <img src="../assets/2.jpeg" width="400px" alt="">

    </div>







    <!-- dropdown demo -->
     <div class="dropdown">
        <!-- dropdown button -->
         <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Menu</button>
        <!-- dropdown menu -->
         <ul class="dropdown-menu dropdown-menu-dark">
            <!-- dropdown header -->
            <h6 class="dropdown-header">Programming</h6>
            <li>
                <a href="#" class="dropdown-item">Java</a>
            </li>
            <li>
                <a href="#" class="dropdown-item">Python</a>
            </li>
            <!-- dropdown divider -->
            <div class="dropdown-divider"></div>

            <h6 class="dropdown-header">Databases</h6>
            <li>
                <a href="#" class="dropdown-item">MySQL</a>
            </li>
            <li>
                <a href="#" class="dropdown-item">MongoDB</a>
            </li>
         </ul>
    </div>








    <!-- modal demo -->
    <button class="btn btn-danger" data-bs-target="#data" data-bs-toggle="modal">Modal</button>
        <!-- modal -->
         <div class="modal fade " id="data" data-bs-backdrop="static">
           <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <!-- header -->
                 <div class="modal-header">
                    Header
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- body -->
                 <div class="modal-body">Body</div>
                <!-- footer -->
                 <div class="modal-footer">
                    <button class="btn btn-primary">Hello</button>
                 </div>
            </div>
           </div>
         </div>






    <!-- navs & tabs -->
    <!-- offcanvas demo -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
